---
layout: default
title: Project Hub Jekyll Template
---

<section class="entries">
  {% assign sorted = (site.posts | sort: 'date') | sort %}
  {% for item in sorted %}
    <article class="entry{% if item.future %} is-future{% endif %}">
      <h1 class="entry-title">{{ item.title }}</h1>
      <p class="entry-date">{{ item.date | date_to_string}}</p>
      {{ item.content }}
    </article>
  {% endfor %}
</section>
